<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="utf-8">
   <title>Build Radiator</title>
</head>
 <body bgcolor="black">
   <script src="jquery.js"></script>
   <script>
	function color_for(data)
	{
		if (data.result == "SUCCESS") return "green";
		if (data.result == null) return "orange";
		return "red";
	}

	function update()
	{
		$.getJSON('http://localhost:8080/job/FooBar%20Project/lastBuild/api/json?jsonp=?',
		function(data)
		{
			build_number = data.number;
			$("#project_status").css("background-color", color_for(data));
			$("#project_status").html(data.fullDisplayName);
			$("img#trend").attr("src", "http://localhost:8080/job/FooBar%20Project/buildTimeGraph/png?"+new Date().getTime());
			setTimeout(update, 1000);
		}, "jsonp");
	}
	$(document).ready(function()
	{
		$("#project_status").css({"color": "white", "fontSize": 200, "height": 500});
		update();
	});
   </script>
   <div id="project_status" align="center">Loading</div>
   <img id="trend" width="800" height="400"></img>
 </body>
</html>
